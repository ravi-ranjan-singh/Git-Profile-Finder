<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Krub:300,300i,400,700|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>GitHub Finder</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="navbar row">
            <div class="col-sm-12 col-lg-1 col-md-2"><img src="git-icon.png" alt="logo"></div>
            <div class="col-sm-12 col-lg-5 col-md-5"><h1>git finder</h1></div>
            <div class="col-sm-12 col-lg-6 col-md-5"><input type="text" class="form-control user_input" placeholder="Enter profile name to search on GitHub"></div>
        </div>
    </div>
    
    <div class="main_content">
            <div class="alert_message row">
                    <div class="alert alert-primary col mb-5 bg-primary displayBox" role="alert">
                            User Not Found!
                     </div>
            </div>
            <div class="loader mt-4 displayBox"><i class="fas fa-cog fa-spin"></i></div>
            <div class="user row mt-4">
                
                    
            </div>
            
            <h3 class="page-heading mb-3">Latest Repos</h3>
                  
            <div id="repos" class="mt-2">

            </div>          
 
    </div>

    <div class="footer align-text-top">
       <p >Design And Created By Ravi Ranjan Singh</p> 
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="app.js"></script>    
</body>
</html>
